network_config::restart_service: false
network_config::interfaces: [ ens39,ens99,ens51,ens52,ens80 ]
network_config::exclude_if:
  - lo
####### Global level (common) settings
#
#
network_config::interface_names:
  ens39: backup
  ens99: app
  ens51: bond_interface
  ens52: bond_interface
  bond0: management
  ens80: multi

network_config::bonds:
  bond0:
    bonding_opts: 'miimon=100 mode=1'
    interfaces:
      - ens51
      - ens52


network_config::defaults:
  management:
    bootproto: "none"
    defroute: "no"
    dns1: 10.0.8.2
    dns2: 10.0.8.3
    dns3: 10.0.8.4
    domain: enviatics.com
    interface_type: "Ethernet"
    onboot: "yes"
  backup:
    bootproto: "none"
    defroute: "no"
    dns1: 10.0.0.2
    dns2: 10.0.0.3
    dns3: 10.0.0.4
    domain: enviatics.com
    interface_type: "Ethernet"
    onboot: "yes"
  app:
    bootproto: "none"
    defroute: "no"
    dns1: 10.0.6.2
    dns2: 10.0.6.3
    dns3: 10.0.6.4
    domain: app.enviatics.com
    interface_type: "Ethernet"
    onboot: "yes"
  bond_interface:
    bootproto: "none"
    defroute: "no"
    onboot: "yes"

# An interface type we use for testing multiple bound interfaces
  multi:
    bootproto: "none"
    defroute: "no"
    onboot: "yes"

    
network_config::vlans:
  100:
    prefix: 24
    gateway: 10.7.6.3
  200:
    prefix: 23
    gateway: 10.9.1.2
  300:
    prefix: 24
    gateway: 10.1.1.1


  
###### Host level settings
#
network_config::ifconfig:
  app:
    ipaddr: 10.9.1.10
    vlan: 200
    routes:
      10.1.1.0/24:
        gateway: 10.1.1.1

  backup:
    ipaddr: 10.7.6.10
    vlan: 100
    routes:
      10.1.2.0/24: {}
  management:
    ipaddr: 10.1.1.1
    vlan: 300
  multi:
    ipaddr:
      - 10.0.0.1
      - 10.0.0.2
      - 10.0.0.3
    vlan: 100
